<div class="page-header">
  <h3 class="page-title">Create Invoice</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="javascript:;">Invoice Management</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Create Invoice</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" [formGroup]="invoiceForm">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Invoice No</label>
                <span class="text-danger">*</span>
                <input class="form-control" formControlName="invoiceNo" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Hospital</label>
                <span class="text-danger">*</span>
                <select
                  class="form-control"
                  (change)="addAutoService()"
                  formControlName="hospital"
                >
                  <option value="1">DHQ Chakwal</option>
                  <option value="88">DHQ Attock</option>
                  <option value="98">DHQ Jhelum</option>
                </select>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label>Remarks</label>
                <textarea
                  class="form-control"
                  formControlName="remarks"
                ></textarea>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label>Invoice Date</label>
                <input
                  type="date"
                  class="form-control"
                  formControlName="invoiceDate"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Invoice Month</label>
                <input
                  type="month"
                  class="form-control"
                  formControlName="invoiceMonth"
                />
              </div>
            </div>
          </div>
          <br />

          <div class="row" *ngIf="invoiceForm.controls.hospital.value > 0">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="table-responsive tableFixHead">
                <table class="table table-bordered" formArrayName="details">
                  <thead>
                    <tr class="table-success">
                      <td style="width: 50px !important">Sr</td>
                      <td style="width: 300px !important">Service</td>
                      <td>Monthly Charges (Without Tax)</td>
                      <td>Qty</td>
                      <td>Total Amount (Without Tax)</td>
                      <td>Tax %</td>
                      <td>Sales Tax Amount</td>
                      <td>Total Amount (Including Tax)</td>
                      <td>Action</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let item of invproducts.controls; let i = index"
                      [formGroupName]="i"
                    >
                      <td style="width: 50px !important">{{ i + 1 }}</td>
                      <td style="width: 300px !important">
                        <p-dropdown
                          placeholder="Select a Service"
                          appendTo="body"
                          [options]="filteredServiceDetails"
                          optionLabel="title"
                          optionValue="id"
                          formControlName="selectedService"
                          [filter]="true"
                          filterBy="value.title,value.amount"
                        >
                        </p-dropdown>
                      </td>
                      <td>
                        <input
                          class="form-control"
                          formControlName="monthlyChargesWithoutTax"
                        />
                      </td>
                      <td>
                        <input class="form-control" formControlName="qty" />
                      </td>
                      <td>
                        <input
                          class="form-control"
                          formControlName="totalAmountWithoutTax"
                        />
                      </td>
                      <td>
                        <input
                          class="form-control"
                          formControlName="taxPercentage"
                        />
                      </td>
                      <td>
                        <input
                          class="form-control"
                          formControlName="salesTax"
                        />
                      </td>
                      <td>
                        <input
                          class="form-control"
                          formControlName="totalAmountWithoutTax"
                        />
                      </td>
                      <td>
                        <button type="button" class="btn btn-gradient-danger">
                          <i class="mdi mdi-delete-forever"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <button type="button" class="float" (click)="addNewService()">
              <i class="mdi mdi-plus my-float"></i>
            </button>
          </div>

          <br />
        </form>
      </div>
    </div>
  </div>
</div>
