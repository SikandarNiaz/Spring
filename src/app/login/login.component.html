<p-toast></p-toast>
<div class="d-flex align-items-center auth px-0" style="margin-top: 100px">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-center py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/tt-logo.svg" alt="logo" />
        </div>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3" #f="ngForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              name="username"
              placeholder="username"
              [(ngModel)]="loginForm.username"
              #userName="ngModel"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
              placeholder="Password"
              [(ngModel)]="loginForm.password"
              #password="ngModel"
              required
            />
          </div>
          <div class="mt-3">
            <button
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn shadow-sm"
              [disabled]="f.invalid"
              (click)="signIn(f.value)"
            >
              SIGN IN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
